<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="time-display">
            <p id="hour">00</p>
            <p>:</p>
            <p id="minute">00</p>
            <p>:</p>
            <p id="second">00</p>
            <p>:</p>
            <p id="milisecond">00</p>
        </div>

        <div class="buttons">
            <button id="pause" onclick="pauseHandler()"><i class="fa-solid fa-stop"></i></button>
            <button id="resume" onclick="resumeHandler()"><i class="fa-solid fa-play"></i></button>
            <button id="reset" onclick="resetHandler()"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
